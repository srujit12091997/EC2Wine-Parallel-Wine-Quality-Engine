<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wine Quality Tester</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" name="file" id="fileInput" accept=".csv">
                <label for="fileInput">Choose CSV file</label>
            </div>
            <button type="submit" id="submitBtn">Predict Quality</button>
            <div id="loading" class="loading">Processing...</div>
        </form>
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
